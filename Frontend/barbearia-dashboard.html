<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard da Barbearia - Barber Click</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            min-height: 100vh;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #000;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .dashboard-header p {
            margin: 10px 0 0 0;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .info-card h3 {
            color: #d4af37;
            margin: 0 0 10px 0;
            font-size: 1.3rem;
        }

        .info-card p {
            color: #ccc;
            margin: 0;
            font-size: 1.1rem;
        }

        .codigo-convite-card {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border: 2px solid #d4af37;
        }

        .codigo-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .codigo-display input {
            flex: 1;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #d4af37;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
        }

        .btn-copy {
            padding: 12px 20px;
            background: #d4af37;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-copy:hover {
            background: #f4d03f;
            transform: translateY(-2px);
        }

        .actions-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .actions-section h2 {
            color: #d4af37;
            margin: 0 0 20px 0;
            font-size: 1.8rem;
            text-align: center;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        .action-btn .icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #444;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            color: #fff;
        }

        .modal-content h2 {
            color: #d4af37;
            margin: 0 0 20px 0;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }

        .close:hover {
            color: #d4af37;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d4af37;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #f4d03f;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <a href="index.html" class="back-link">‚Üê Voltar ao In√≠cio</a>
        
        <div class="dashboard-header">
            <h1 id="barbeariaName">Dashboard da Barbearia</h1>
            <p>Gerencie sua equipe e configure sua barbearia</p>
        </div>

        <div class="info-cards">
            <div class="info-card codigo-convite-card">
                <h3>C√≥digo de Convite para Barbeiros</h3>
                <p>Compartilhe este c√≥digo com barbeiros para que possam se cadastrar</p>
                <div class="codigo-display">
                    <input type="text" id="codigoConviteDisplay" readonly>
                    <button onclick="copyCodigoConvite()" class="btn-copy">üìã Copiar</button>
                </div>
            </div>

            <div class="info-card">
                <h3>Status da Barbearia</h3>
                <p id="statusBarbearia">Aguardando configura√ß√£o inicial</p>
            </div>
        </div>

        <div class="actions-section">
            <h2>Gerenciar Equipe</h2>
            <div class="action-buttons">
                <button class="action-btn" onclick="showGerenteModal()">
                    <span class="icon">üë®‚Äçüíº</span>
                    Cadastrar Gerente
                    <div style="font-size: 0.9rem; margin-top: 5px; opacity: 0.8;">
                        Criar um gerente espec√≠fico para administrar a barbearia
                    </div>
                </button>
            </div>
        </div>

        <!-- Modal de Cadastro de Gerente -->
        <div id="gerenteModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeGerenteModal()">&times;</span>
                <h2>Cadastrar Gerente</h2>
                
                <form id="gerenteForm">
                    <div class="form-group">
                        <label for="gerenteNome">Nome:</label>
                        <input type="text" id="gerenteNome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gerenteEmail">Email:</label>
                        <input type="email" id="gerenteEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gerenteSenha">Senha:</label>
                        <input type="password" id="gerenteSenha" name="senha" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn-primary">Cadastrar Gerente</button>
                </form>
            </div>
        </div>
    </div>

    <script src="barbearia-dashboard.js"></script>
</body>
</html>
