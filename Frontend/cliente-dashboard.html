<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="agenda-semanal.css">
    <style>
        .dashboard-container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            margin: 40px auto;
            text-align: left;
            border: 1px solid #333333;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #333333;
            padding-bottom: 25px;
        }
        
        .dashboard-header h1 {
            color: #d4af37;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .welcome-message {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .dashboard-header button {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        
        .dashboard-header button:hover {
            background: linear-gradient(135deg, #c82333, #a71e2a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #d4af37;
            margin-bottom: 25px;
            border-left: 4px solid #d4af37;
            padding-left: 15px;
            font-weight: 600;
        }
        
        .agendamento-form {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            border: 1px solid #333333;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row.full {
            grid-template-columns: 1fr;
        }
        
        .agendamento-list {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333333;
        }
        
        .agendamento-item {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }
        
        .agendamento-item:hover {
            border-color: #d4af37;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }
        
        .agendamento-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: center;
        }
        
        .agendamento-info strong {
            color: #d4af37;
            font-weight: 600;
        }
        
        .agendamento-info span {
            color: #ffffff;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-agendado {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .status-concluido {
            background-color: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
            border: 1px solid rgba(23, 162, 184, 0.3);
        }
        
        .status-cancelado {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888888;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #555555;
        }
        
        .loading-barbeiros {
            color: #d4af37;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 25px;
                margin: 20px;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .agendamento-info {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE_URL = 'https://5000-is488tjmsi2rao7bi8b82-557558dc.manusvm.computer';
        
        // Dados do usu√°rio logado
        let currentUser = null;
        let todasBarbearias = []; // Array para armazenar todas as barbearias

        // Carregar dados do usu√°rio do localStorage
        function loadUserData() {
            const userData = localStorage.getItem("user");
            const token = localStorage.getItem("token");

            if (userData && token) {
                currentUser = JSON.parse(userData);
                // Verificar se o tipo de usu√°rio √© cliente antes de carregar o dashboard
                if (currentUser.tipoUsuario.toLowerCase() === 'cliente') {
                    document.getElementById('userName').textContent = currentUser.nome;
                    loadBarbearias(); // Carregar barbearias primeiro
                    loadAgendamentos();
                } else {
                    // Se n√£o for cliente, redirecionar para a p√°gina inicial
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                }
            } else {
                // Redirecionar para login se n√£o houver dados do usu√°rio
                window.location.href = 'index.html';
            }
        }

        // Carregar barbearias
        async function loadBarbearias() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/barbearia`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                 if (response.ok) {
                    const barbearias = await response.json();
                    todasBarbearias = barbearias; // Armazenar todas as barbearias
                    displayBarbearias(barbearias); // Exibir todas as barbearias inicialmente
                } else {
                    document.getElementById("barbeariaSearchResults").innerHTML = `<div class="search-result-item">Erro ao carregar barbearias</div>`;
                }
            } catch (error) {
                console.error("Erro ao carregar barbearias:", error);
                document.getElementById("barbeariaSearchResults").innerHTML = `<div class="search-result-item">Erro ao carregar barbearias</div>`;
            }
        }

        // Exibir barbearias nos resultados da busca
        function displayBarbearias(barbearias) {
            const searchResultsDiv = document.getElementById("barbeariaSearchResults");
            searchResultsDiv.innerHTML = ""; // Limpar resultados anteriores

            if (barbearias.length === 0) {
                searchResultsDiv.innerHTML = 
                    `<div class="search-result-item">Nenhuma barbearia encontrada</div>`;
                return;
            }

            barbearias.forEach(barbearia => {
                const item = document.createElement("div");
                item.className = "search-result-item";
                item.textContent = `${barbearia.nome} - ${barbearia.endereco}`;
                item.dataset.barbeariaId = barbearia.id; // Armazenar o ID para sele√ß√£o
                item.addEventListener("click", () => {
                    selectBarbearia(barbearia);
                });
                searchResultsDiv.appendChild(item);
            });
        }

        // Fun√ß√£o para selecionar uma barbearia dos resultados da busca
        function selectBarbearia(barbearia) {
            document.getElementById("barbeariaSearch").value = `${barbearia.nome} - ${barbearia.endereco}`;
            document.getElementById("barbeariaSearchResults").innerHTML = ""; // Limpar resultados
            // Chamar a fun√ß√£o para carregar barbeiros com o ID da barbearia selecionada
            loadBarbeirosPorBarbearia(barbearia.id);
        }        // Implementar pesquisa de barbearias
        document.getElementById('barbeariaSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            if (searchTerm === '') {
                // Se n√£o h√° termo de pesquisa, mostrar todas as barbearias
                displayBarbearias(todasBarbearias);
            } else {
                // Filtrar barbearias pelo nome
                const barbeariasFiltradas = todasBarbearias.filter(barbearia => 
                    barbearia.nome.toLowerCase().includes(searchTerm) ||
                    barbearia.endereco.toLowerCase().includes(searchTerm)
                );
                displayBarbearias(barbeariasFiltradas);
            }
        });

            try {
                const response = await fetch(`${API_BASE_URL}/barbearia/${barbeariaId}/barbeiros`, {
                    headers: {

                    }

                if (response.ok) {
                    const barbeiros = await response.json();
                    const select = document.getElementById('barbeiroSelect');
                    
                    select.innerHTML = '<option value="">Selecione um barbeiro</option>';
                    
                    barbeiros.forEach(barbeiro => {
                        const option = document.createElement('option');
                        option.value = barbeiro.id;
                        option.textContent = `${barbeiro.nome} - ${barbeiro.especialidades || 'Barbeiro'}`;
                        select.appendChild(option);
                    });
                } else {
                    document.getElementById('barbeiroSelect').innerHTML = '<option value="">Erro ao carregar barbeiros</option>';
                }

                console.error('Erro ao carregar barbeiros:', error);

            const barbeiroId = this.value;
            const agendaContainer = document.getElementById('agendaSelecaoContainer');
            const btnAgendar = document.getElementById('btnAgendar');
            
            if (barbeiroId) {
                agendaContainer.style.display = 'block';
                
                // Inicializar agenda de sele√ß√£o
                agendaSelecao = criarAgendaSemanal('agendaSelecao', {

                });
                
                // Carregar agendamentos do barbeiro
                loadAgendamentosBarbeiro(barbeiroId);
            } else {
                agendaContainer.style.display = 'none';

        async function loadAgendamentosBarbeiro(barbeiroId) {
            try {
                const response = await fetch(`${API_BASE_URL}/agendamentos/barbeiro/${barbeiroId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const agendamentos = await response.json();
                    if (agendaSelecao) {
                        agendaSelecao.atualizarAgendamentos(agendamentos);
                    }

                document.getElementById('barbeiroSelect').innerHTML = '<option value="">Erro ao carregar barbeiros</option>';
            }
        }

        // Carregar hor√°rios dispon√≠veis
        async function loadHorarios(barbeiroId) {
            const select = document.getElementById('horarioSelect');
            
            if (!barbeiroId) {
                select.innerHTML = '<option value="">Selecione um barbeiro primeiro</option>';
                return;
            }

            try {
                select.innerHTML = '<option value="">Carregando hor√°rios...</option>';
                
                const response = await fetch(`${API_BASE_URL}/horarios/barbeiro/${barbeiroId}`, {
                    headers: {

                    }
                });

                if (response.ok) {
                    const horarios = await response.json();
                    
                    select.innerHTML = '<option value="">Selecione um hor√°rio</option>';
                    
                    horarios.forEach(horario => {
                        const option = document.createElement('option');
                        option.value = horario.id;
                        const dataHora = new Date(horario.dataHora);
                        option.textContent = dataHora.toLocaleString('pt-BR');
                        select.appendChild(option);
                    });
                    
                    if (horarios.length === 0) {
                        select.innerHTML = '<option value="">Nenhum hor√°rio dispon√≠vel</option>';
                    }
                } else {
                    select.innerHTML = '<option value="">Erro ao carregar hor√°rios</option>';
                }
            } catch (error) {
                console.error('Erro ao carregar hor√°rios:', error);
                select.innerHTML = '<option value="">Erro ao carregar hor√°rios</option>';
            }
        }

        // Carregar agendamentos do cliente
        async function loadAgendamentos() {
            try {
                const response = await fetch(`${API_BASE_URL}/agendamentos/cliente/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const agendamentos = await response.json();
                    displayAgendamentos(agendamentos);
                } else {
                    document.getElementById('agendamentosList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ùå</div>
                            <p>Erro ao carregar agendamentos</p>

                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar agendamentos:', error);
                document.getElementById('agendamentosList').innerHTML = `

                        <p>Erro ao carregar agendamentos</p>
                    </div>
                `;
            }
        }

        // Exibir agendamentos
        function displayAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentosList');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `

                        <div class="empty-state-icon">üìÖ</div>
                        <p>Voc√™ ainda n√£o possui agendamentos</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = agendamentos.map(agendamento => {
                const dataHora = new Date(agendamento.dataHora);
                const statusClass = `status-${agendamento.status.toLowerCase()}`;
                
                return `
                    <div class="agendamento-item">
                        <div class="agendamento-info">
                            <div>
                                <strong>Barbeiro:</strong><br>
                                <span>${agendamento.nomeBarbeiro}</span>
                            </div>
                            <div>
                                <strong>Data/Hora:</strong><br>
                                <span>${dataHora.toLocaleString('pt-BR')}</span>
                            </div>
                            <div>
                                <strong>Status:</strong><br>
                                <span class="status-badge ${statusClass}">${agendamento.status}</span>
                            </div>
                            <div>
                                ${agendamento.observacoes ? `<strong>Obs:</strong><br><span>${agendamento.observacoes}</span>` : ''}
                            </div>
                        </div>
                    </div>

            }).join('');

        // Event listeners
        document.getElementById('barbeiroSelect').addEventListener('change', function() {
            loadHorarios(this.value);
        // Carregar agendamentos do cliente
        async function loadAgendamentos() {
            try {
                const response = await fetch(`${API_BASE_URL}/agendamentos/cliente/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const agendamentos = await response.json();
                    displayAgendamentos(agendamentos);
                } else {
                    document.getElementById('agendamentosList').innerHTML = '<p style="color: #ff6b6b;">Erro ao carregar agendamentos</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar agendamentos:', error);
                document.getElementById('agendamentosList').innerHTML = '<p style="color: #ff6b6b;">Erro ao carregar agendamentos</p>';
            }
        }

        // Exibir agendamentos
        function displayAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentosList');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <p>Voc√™ ainda n√£o tem agendamentos</p>
                    </div>
                `;
                return;
            }

            const html = agendamentos.map(agendamento => {
                const dataHora = new Date(agendamento.dataHora);
                const statusClass = `status-${agendamento.status.toLowerCase()}`;
                
                return `
                    <div class="agendamento-item">
                        <div class="agendamento-info">
                            <div>
                                <strong>Barbeiro:</strong>
                                <span>${agendamento.barbeiroNome}</span>
                            </div>
                            <div>
                                <strong>Data:</strong>
                                <span>${dataHora.toLocaleDateString('pt-BR')}</span>
                            </div>
                            <div>
                                <strong>Hor√°rio:</strong>
                                <span>${dataHora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}</span>
                            </div>
                            <div>
                                <span class="status-badge ${statusClass}">${agendamento.status}</span>

                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Formul√°rio de agendamento
        document.getElementById('agendamentoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const barbeiroId = formData.get('barbeiroId');
            const dataHora = formData.get('dataHora');
            
            if (!barbeiroId || !dataHora) {
                alert('Por favor, selecione um barbeiro e um hor√°rio');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/agendamentos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`

        // Inicializar quando a p√°gina carregar
        window.addEventListener('DOMContentLoaded', loadUserData);
    </script>
