<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Barbeiro - Barber Click</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="agenda-semanal.css">
    <style>
        .dashboard-container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 40px auto;
            text-align: left;
            border: 1px solid #333333;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #333333;
            padding-bottom: 25px;
        }
        
        .dashboard-header h1 {
            color: #d4af37;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .welcome-message {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .dashboard-header button {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        
        .dashboard-header button:hover {
            background: linear-gradient(135deg, #c82333, #a71e2a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #d4af37;
            margin-bottom: 25px;
            border-left: 4px solid #d4af37;
            padding-left: 15px;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: #d4af37;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #888888;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .horarios-form {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            border: 1px solid #333333;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }
        
        .agendamentos-section {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333333;
        }
        
        .agendamento-item {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }
        
        .agendamento-item:hover {
            border-color: #d4af37;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }
        
        .agendamento-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: center;
        }
        
        .agendamento-info strong {
            color: #d4af37;
            font-weight: 600;
        }
        
        .agendamento-info span {
            color: #ffffff;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-agendado {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .status-concluido {
            background-color: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
            border: 1px solid rgba(23, 162, 184, 0.3);
        }
        
        .status-cancelado {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-complete {
            background-color: #28a745;
            color: white;
        }
        
        .btn-complete:hover {
            background-color: #218838;
        }
        
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-cancel:hover {
            background-color: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888888;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #555555;
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 25px;
                margin: 20px;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .agendamento-info {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <div>
                    <h1>Barber Click</h1>
                    <div class="welcome-message">Dashboard do Barbeiro</div>
                </div>
                <button onclick="logout()">Sair</button>
            </div>

            <div class="welcome-message" style="margin-bottom: 40px; text-align: center;">
                <h2 style="color: #ffffff; margin-bottom: 10px;">Bem-vindo, <span id="userName" style="color: #d4af37;"></span>!</h2>
            </div>

            <!-- Estat√≠sticas -->
            <div class="section-title">Estat√≠sticas</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalAgendamentos">0</div>
                    <div class="stat-label">Total de Agendamentos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="agendamentosHoje">0</div>
                    <div class="stat-label">Agendamentos Hoje</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="horariosDisponiveis">0</div>
                    <div class="stat-label">Hor√°rios Dispon√≠veis</div>
                </div>
            </div>

            <!-- Agenda Semanal -->
            <div class="section-title">Minha Agenda da Semana</div>
            <div id="agendaSemanal"></div>

            <!-- Gerenciar Hor√°rios -->
            <div class="section-title">Gerenciar Hor√°rios</div>
            <div class="horarios-form">
                <form id="horarioForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dataHora">Data e Hora:</label>
                            <input type="datetime-local" id="dataHora" name="dataHora" required>
                        </div>
                        <div class="form-group">
                            <label for="disponivel">Status:</label>
                            <select id="disponivel" name="disponivel" required>
                                <option value="true">Dispon√≠vel</option>
                                <option value="false">Indispon√≠vel</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn-primary">Adicionar Hor√°rio</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Agendamentos -->
            <div class="section-title">Meus Agendamentos</div>
            <div class="agendamentos-section">
                <div id="agendamentosList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <p>Carregando seus agendamentos...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE_URL = 'https://5000-iym83pneqf7royvem6rpv-8444f3f7.manusvm.computer/api';
        
        // Dados do usu√°rio logado
        let currentUser = null;

        // Carregar dados do usu√°rio do localStorage
        function loadUserData() {
            const userData = localStorage.getItem("user");
            const token = localStorage.getItem("token");

            if (userData && token) {
                currentUser = JSON.parse(userData);
                // Verificar se o tipo de usu√°rio √© barbeiro antes de carregar o dashboard
                if (currentUser.tipoUsuario.toLowerCase() === 'barbeiro') {
                    document.getElementById('userName').textContent = currentUser.nome;
                    loadAgendamentos();
                    loadEstatisticas();
                    initAgendaSemanal(); // Inicializar agenda semanal
                } else {
                    // Se n√£o for barbeiro, redirecionar para a p√°gina inicial
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                }
            } else {
                // Redirecionar para login se n√£o houver dados do usu√°rio
                window.location.href = 'index.html';
            }
        }

        // Carregar estat√≠sticas
        async function loadEstatisticas() {
            try {
                // Carregar agendamentos para calcular estat√≠sticas
                const response = await fetch(`${API_BASE_URL}/agendamentos/barbeiro/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                if (response.ok) {
                    const agendamentos = await response.json();
                    
                    // Calcular estat√≠sticas
                    const hoje = new Date().toDateString();
                    const agendamentosHoje = agendamentos.filter(a => 
                        new Date(a.dataHora).toDateString() === hoje
                    ).length;
                    
                    document.getElementById('totalAgendamentos').textContent = agendamentos.length;
                    document.getElementById('agendamentosHoje').textContent = agendamentosHoje;
                }

                // Carregar hor√°rios dispon√≠veis
                const horariosResponse = await fetch(`${API_BASE_URL}/horarios/barbeiro/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                if (horariosResponse.ok) {
                    const horarios = await horariosResponse.json();
                    document.getElementById('horariosDisponiveis').textContent = horarios.length;
                }
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        // Carregar agendamentos do barbeiro
        async function loadAgendamentos() {
            try {
                const response = await fetch(`${API_BASE_URL}/agendamentos/barbeiro/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                if (response.ok) {
                    const agendamentos = await response.json();
                    displayAgendamentos(agendamentos);
                } else {
                    document.getElementById('agendamentosList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ùå</div>
                            <p>Erro ao carregar agendamentos</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar agendamentos:', error);
                document.getElementById('agendamentosList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Erro ao carregar agendamentos</p>
                    </div>
                `;
            }
        }

        // Exibir agendamentos
        function displayAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentosList');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <p>Voc√™ ainda n√£o possui agendamentos</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = agendamentos.map(agendamento => {
                const dataHora = new Date(agendamento.dataHora);
                const statusClass = `status-${agendamento.status.toLowerCase()}`;
                
                return `
                    <div class="agendamento-item">
                        <div class="agendamento-info">
                            <div>
                                <strong>Cliente:</strong><br>
                                <span>${agendamento.nomeCliente}</span>
                            </div>
                            <div>
                                <strong>Data/Hora:</strong><br>
                                <span>${dataHora.toLocaleString('pt-BR')}</span>
                            </div>
                            <div>
                                <strong>Status:</strong><br>
                                <span class="status-badge ${statusClass}">${agendamento.status}</span>
                            </div>
                            <div class="action-buttons">
                                ${agendamento.status === 'Agendado' ? `
                                    <button class="btn-small btn-complete" onclick="updateStatus(${agendamento.id}, 'Concluido')">
                                        Concluir
                                    </button>
                                    <button class="btn-small btn-cancel" onclick="updateStatus(${agendamento.id}, 'Cancelado')">
                                        Cancelar
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        ${agendamento.observacoes ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #333333;">
                                <strong style="color: #d4af37;">Observa√ß√µes:</strong><br>
                                <span style="color: #ffffff;">${agendamento.observacoes}</span>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Atualizar status do agendamento
        async function updateStatus(agendamentoId, novoStatus) {
            try {
                const response = await fetch(`${API_BASE_URL}/agendamentos/${agendamentoId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({ status: novoStatus })
                });

                if (response.ok) {
                    alert(`Agendamento ${novoStatus.toLowerCase()} com sucesso!`);
                    loadAgendamentos();
                    loadEstatisticas();
                } else {
                    const error = await response.json();
                    alert(`Erro ao atualizar status: ${error.message || 'Erro desconhecido'}`);
                }
            } catch (error) {
                console.error('Erro ao atualizar status:', error);
                alert('Erro ao atualizar status do agendamento');
            }
        }

        // Event listeners
        document.getElementById('horarioForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const horarioData = {
                dataHora: formData.get('dataHora'),
                estaDisponivel: formData.get('disponivel') === 'true'
            };

            try {
                const response = await fetch(`${API_BASE_URL}/horarios`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify(horarioData)
                });

                if (response.ok) {
                    alert('Hor√°rio adicionado com sucesso!');
                    this.reset();
                    loadEstatisticas();
                } else {
                    const error = await response.json();
                    alert(`Erro ao adicionar hor√°rio: ${error.message || 'Erro desconhecido'}`);
                }
            } catch (error) {
                console.error('Erro ao adicionar hor√°rio:', error);
                alert('Erro ao adicionar hor√°rio');
            }
        });

        // Logout
        function logout() {
            localStorage.removeItem("user");
            localStorage.removeItem("token");
            window.location.href = "index.html";
        }

        // Carregar dados quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', loadUserData);

        // Inicializar agenda semanal
        let agendaSemanal = null;

        function initAgendaSemanal() {
            if (currentUser && currentUser.id) {
                agendaSemanal = criarAgendaSemanal('agendaSemanal', {
                    modo: 'visualizacao',
                    barbeiroId: currentUser.id,
                    agendamentos: [],
                    horaInicio: 8,
                    horaFim: 19,
                    intervalo: 30
                });
                
                // Carregar agendamentos para a agenda
                loadAgendamentosParaAgenda();
            }
        }

        async function loadAgendamentosParaAgenda() {
            try {
                const response = await fetch(`${API_BASE_URL}/agendamentos/barbeiro/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                if (response.ok) {
                    const agendamentos = await response.json();
                    if (agendaSemanal) {
                        agendaSemanal.atualizarAgendamentos(agendamentos);
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar agendamentos para agenda:', error);
            }
        }
    </script>
    <script src="agenda-semanal.js"></script>
</body>
</html>
